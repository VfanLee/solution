<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" style="width: 600px; height: 400px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.9.0-rc.1/echarts.min.js"></script>
    <!-- 主题中自带调色盘 -->
    <script src="theme/wonderland.js"></script>
    <script>
      let pieData = [
        {
          value: 11231,
          name: '淘宝'
        },
        {
          value: 22673,
          name: '京东'
        },
        {
          value: 6123,
          name: '唯品会'
        },
        {
          value: 8989,
          name: '1号店'
        },
        {
          value: 6700,
          name: '聚美优品'
        }
      ]
      var option = {
        // 全局调色盘
        color: ['red', 'green', 'blue', 'skyblue', 'purple'],
        series: [
          {
            type: 'pie',
            data: pieData,
            // 局部调色盘
            color: ['pink', 'yellow', 'black', 'orange', 'red']
          }
        ]
      }
      echarts.init(document.querySelector('#main'), 'wonderland').setOption(option)
    </script>
  </body>
</html>
