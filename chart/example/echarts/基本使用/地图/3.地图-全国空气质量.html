<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.9.0-rc.1/echarts.min.js"></script>
    <script>

      ]
      $.get('../../data/china.json', function (res) {
        console.log(res)
        echarts.registerMap('chinaMap', res)
        let option = {
          geo: {
            type: 'map',
            map: 'chinaMap'
          },
          series: [
            {
              type: 'map',
              geoIndex: 0, // 将空气质量和第一个 geo 配置关联一起
              data: airData
            }
          ],
          // 视觉映射组件
          visualMap: {
            min: 0, // 最小值
            max: 300, // 最大值
            inRange: {
              color: ['white', 'red'] // 颜色渐变范围
            },
            calculable: true // 显示拖拽滑块
          }
        }
        echarts.init(document.querySelector('#main')).setOption(option)
      })
    </script>
  </body>
</html>
