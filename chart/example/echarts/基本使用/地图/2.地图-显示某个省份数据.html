<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" style="width: 600px; height: 400px; border: 1px solid red"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.9.0-rc.1/echarts.min.js"></script>
    <script>
      $.get('../../data/province/hubei.json', function (res) {
        console.log(res)
        echarts.registerMap('hubeiMap', res)
        let option = {
          geo: {
            type: 'map',
            map: 'hubeiMap',
            label: {
              show: true
            },
            center: [114.298572, 30.584355] // 武汉市为中心
          }
        }
        echarts.init(document.querySelector('#main')).setOption(option)
      })
    </script>
  </body>
</html>
