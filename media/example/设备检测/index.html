<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserMedia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="item camera">
        <div class="label">摄像头：</div>
        <div class="box"></div>
      </div>
      <div class="item microphone">
        <div class="label">麦克风：</div>
        <div class="box"></div>
      </div>
      <div class="item">
        <div class="label">检测麦克风：</div>
        <div class="box"></div>
      </div>
      <div class="item speaker">
        <div class="label">扬声器：</div>
        <div class="box"></div>
      </div>
      <div class="item">
        <div class="label">检测扬声器：</div>
        <div class="box"></div>
      </div>
      <div class="item">
        <div class="label">视频帧率：</div>
        <div class="box"></div>
      </div>
      <div class="item">
        <div class="label">视频分辨率：</div>
        <div class="box"></div>
      </div>
      <div class="item">
        <div class="label">视频比特率：</div>
        <div class="box"></div>
      </div>
    </div>

</html>
