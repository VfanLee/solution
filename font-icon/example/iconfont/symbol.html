<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iconfont Symbol</title>
    <script src="//at.alicdn.com/t/c/font_4445336_6dxf8sd32mr.js"></script>
    <style>
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h2>iconfont Symbol</h2>

    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-user"></use>
    </svg>

    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-file"></use>
    </svg>

    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-folder"></use>
    </svg>

    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-folder-open"></use>
    </svg>
  </body>
</html>
